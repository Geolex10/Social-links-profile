<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <title>Frontend Mentor | Social links profile</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .btn:hover { background-color: #c5f82aff; color: #000000;}
  </style>
</head>
<body class="bg-dark text-light" style="font-family: Inter;">
    <section class="container card my-5 py-3" style="width: 20rem; background-color: hsl(0, 0%, 8%);">
      <div class=" d-flex justify-content-center"><img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="rounded-circle" width="80rem"></div>
      <h2 class="card-title align-self-center text-light" style="font-weight: 700;  color: #ffffffff;">Jessica Randall</h2>

      <strong class="card-text align-self-center text-success" style="font-weight: 600; color: #c5f82aff;"> London, United Kingdom</strong>
      <p class="card-text align-self-center" style="font-weight: 400; color: hsl(0, 2%, 80%);">"Front-end developer and avid reader."</p> 

      <section class="d-grid gap-3" style="font-weight: 400;  color: #ffffffff;">
        <button type="button" class="btn btn-dark btn-block">
          GitHub
        </button>
        <button type="button" class="btn btn-dark btn-block">
          Frontend Mentor
        </button>
        <button type="button" class="btn btn-dark btn-block">
          LinkedIn
        </button>
        <button type="button" class="btn btn-dark btn-block">
          LinkedIn
        </button>
        <button type="button" class="btn btn-dark btn-block">
          Instagram
        </button>  
        
        
        
        
        
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Akintade Adebusuyi Iyiola</a>.
      </div>
    </section>
</body>
</html>
